<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch a Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Mono:wght@400;500;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="nongrid">
                <h1>Etch a Sketch</h1>
                <div>Size: <span class="length">16</span> x <span class="length">16</span></div>
                <button id="sizeButton">Change size</button>
                <button id="refreshButton">Refresh</button>
            </section>
            <section id="grid"></section>
            <section class="nongrid">
                <div>Pen mode:</div>
                <button class="pen" id="standard">Standard</button>
                <button class="pen" id="grayscale">Grayscale</button>
                <button class="pen" id="sprinkles">Sprinkles</button>
                <button class="pen" id="unicorn">Unicorn</button>
                <button class="pen" id="eraser">Eraser</button>
            </section>
        </main>     

        <script src="sketchpad.js"></script>
    </body>

</html>
